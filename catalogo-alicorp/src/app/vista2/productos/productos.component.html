

  <!-- Page Content -->
<div class="container">

  <!-- Page Heading -->

  <div   class="row">
    <div *ngFor="let product of products" class="col-lg-4 col-sm-6 mb-4">
      
      <div class="card h-100 " >
        <img class="card-img-top tamaÃ±o d-flex justify-content-center" src="{{product.data.img}}" alt="producto">
        <div class="card-body bg-gris">
          
            <div class="d-flex justify-content-center ">
              <h3 class="price-new color-verde font-weight"> {{product.data.precMay | currency:'S/ '}} cja.</h3>
            </div>
            <div class="d-flex justify-content-center">
              <h5 class="title text-center">{{product.data.nombre}}</h5> 
             </div>
             <div class="d-flex justify-content-center">
              <h4 class="desc text-center color-naranja font-weight">{{product.data.marca}} </h4>
             </div>
             <div class="d-flex justify-content-center">
              <span class="desc">x {{product.data.unidades}} {{product.data.presentacion}}  </span>
            </div>
              
         
            <div class="d-flex justify-content-center">
              <div class="input-group mb-3 ">
                <div class="input-group-prepend">
                  <button class="btn btn-secondary font-weight hover-btn" type="button" id="inputGroupFileAddon03" (click)="reduceQuantity(products.indexOf(product))">-</button>
                </div>
                <div class="btn font-weight width"><span> {{product.data.quantity}} </span>
                </div>
                <div class="custom-file">
                  <button type="button" class="btn btn-secondary font-weight hover-btn" id="inputGroupFile03" (click)="addQuantity(products.indexOf(product))">+</button>
                </div>
              </div>
            </div>






            
          </div>
          <div class="d-flex justify-content-center">
              <button (click)="addProduct(product, products.indexOf(product))" class="btn btn-secondary btn-lg btn-block hover-btn">AGREGAR AL CARRITO</button>	
            </div>
      </div>
    </div>
  </div>
  <!-- /.row -->

  <!-- Pagination -->
  <ul class="pagination justify-content-center">
    <li class="page-item">
      <a class="page-link" href="#" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
            <span class="sr-only">Previous</span>
          </a>
    </li>
    <li class="page-item">
      <a class="page-link" href="#">1</a>
    </li>
    <li class="page-item">
      <a class="page-link" href="#">2</a>
    </li>
    <li class="page-item">
      <a class="page-link" href="#">3</a>
    </li>
    <li class="page-item">
      <a class="page-link" href="#" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
            <span class="sr-only">Next</span>
          </a>
    </li>
  </ul>

</div>
